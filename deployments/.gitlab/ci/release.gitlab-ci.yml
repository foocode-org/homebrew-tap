# Define the release job
release-app:
  stage: release
  image:
    name: goreleaser/goreleaser
    entrypoint: [""]
  services:
    - name: docker:dind
      alias: docker
  dependencies: []
  only:
    - tags
  artifacts:
    paths:
      - out/
  except:
    - schedules
  before_script:
  - git config --global url.https://gitlab-ci-token:${CI_JOB_TOKEN}@${CI_SERVER_HOST}.insteadOf https://${CI_SERVER_HOST}
  - export GOPRIVATE=${CI_SERVER_HOST}
  script:
    # Run goreleaser for releasing the binary
    - goreleaser release --clean
    - mkdir out
    - cp -r dist/. out

# Define publish homebrew tap job
release-brew-tap:
  stage: release
  image:
    name: goreleaser/goreleaser-cross:v1.21.5
    entrypoint: [ "" ]
  needs:
    - job: release-app
      artifacts: true
  allow_failure: true
  services:
    - name: docker:dind
      alias: docker
  only:
    - tags
  except:
    - schedules
  variables:
    GIT_DEPTH: 0
    KUBERNETES_CPU_REQUEST: "7"
    KUBERNETES_MEMORY_LIMIT: "16Gi"
  artifacts:
    paths:
      - formula
  before_script:
    - apt-get update -qy
    - apt-get install git -y
    # Install github cli tool
    - apt install gh -y
    - gh --version
  script:
    - chmod +x ./scripts/brew-tap-generator.sh ./scripts/brew-tap-publish.sh ./scripts/brew-tap-versioning.sh
    - ./scripts/brew-tap-generator.sh >> updated_formula.rb
    - ls
    - ./scripts/brew-tap-publish.sh
    - echo "Homebrew tap formula has been published on GitHub ${HOMEBREW_REPO}"
    - ./scripts/brew-tap-versioning.sh
    - echo "Updated versioned formula has been updated in the tap"